<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Sneackers Freak</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <header>
        <h1>Sneackers Freak</h1>
        <nav>
            <ul>
                <li><a href="index.html#home">Home</a></li>
                <li><a href="index.html#about">Brands</a></li>
                <li><a href="index.html#iconic_sneackers">Iconic Sneackers</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section id="contact">
        <h2>Fill in the form for more information</h2>
        <form>
            <label for="nombre">Name:</label>
            <input type="text" id="nombre" name="nombre" required>
            
            <label for="apellido">First and Second Name</label>
            <input type="text" id="apellido" name="apellido" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="mensaje">Message:</label>
            <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
            
            <button type="submit">Enviar</button>
        </form>
    </section>
    <footer>
        <p>&copy; Página web creada para LND (1º DAW)</p>
    </footer>
</body>
</html>
