<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    table , td, th {
        border: 1px solid #595959;
        border-collapse: collapse;
    }
    td, th {
        padding: 3px;
        width: 30px;
        height: 25px;
    }
    th {
        background: white;
    }
    .even {
        background: white;
    }
    .odd {
        background: white;
    }
    </style>
</head>
<body>
    <table>
        <tr>
            <th></th>
            <th colspan="3"><img src="https://github.com/edumel20/LND/blob/main/img/Ejercicio_pr%C3%A1ctico_tablas/ipod_120.png?raw=true" width="100" height="100"> </th>
            <th colspan="2"><img src="https://github.com/edumel20/LND/blob/main/img/Ejercicio_pr%C3%A1ctico_tablas/ipod_100.png?raw=true" width="100" height="100"></th>
        </tr>
        <tr>
            <td class="bold"><b>Capacidad</b></td>
            <td align="center">2GB</td>
            <td align="center">4GB</td>
            <td align="center">8GB</td>
            <td align="center">32GB</td>
            <td align="center">2GB</td>
        </tr>
        <tr>
            <td align="center"><b>Colores</b></td>
            <td><b>Blanco</b></td>
            <td>
                <ul style="list-style-type: disc;" align="center">
                    <li>Negro</li>
                    <li>Rosa</li>
                    <li>Dorado</li>
                </ul>
            </td>
            <td><b>Negro</b></td>
            <td colspan="2">
                <ul style="list-style-type: disc;">
                    <li>Negro</li>
                    <li>Blanco</li>
                </ul>
            </td>
        </tr>
        <tr>
            <td class="bold" align="center"><b>Pantalla</b></td>
            <td class="bold" colspan="3" align="center"><b>3 pulgadas</b></td>
            <td class="bold" colspan="2" align="center"><b>7 pulgadas</b></td>
        </tr>
        <tr>
            <td rowspan="2" class="bold" align="center"><b>Tiempo de Carga</b></td>
            <td rowspan="2" colspan="3" class="bold" align="center"><b>1 hora</b></td>
            <td class="bold" colspan="2" align="center"><b>5 horas</b></td>
        </tr>
        <tr>
            <td class="bold" colspan="2" align="center"><b>30 minutos para 75%</b></td>
        </tr>
    </table>
</body>
</html>
