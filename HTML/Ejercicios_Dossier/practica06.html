<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica 06 Dossier HTML</title>
</head>
<body>
    <h1>Eso era amor</h1>
    <p>Le comenté:</p>
    <p>- Me entusiasman tus ojos.</p>
    <p>Y ella dijo:</p>
    <p>- ¿Te gustan solos o con rímel?</p>
    <p>- Grandes, respondí sin dudar.</p>
    <p>Y también sin dudar</p>
    <p>me los dejó en un plato y se fue a tientas.</p>
    <p align="right">Ángel González</p>
</body>
</html>
