<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="es" xml:lang="es">
<head>
    <title>Ejemplo de XHTML</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body>
    <h2>Eduardo Rabadán Melián</h2>
    <form>
        <fieldset>
            <legend>Datos del propietario</legend>
            <label for="iname">Nombre:</label>
            <input type="text" id="iname" name="nombre">
            <br>    
            <label for="isex">Sexo:</label>
            <input type="radio" name="sexo" id="hombre" value="hombre" checked>
            <label for="hombre">Hombre</label>
            <input type="radio" name="sexo" id="mujer" value="mujer">
            <label for="mujer">Mujer</label>
            <br>
        </fieldset>
        <fieldset>
            <legend>Datos del Vehículo</legend>
            <label for="marca/nodelo">Marca/Modelo</label>
            <input type="text" id="marca/modelo" name="marca/modelo">
            <br>
            <label for="matricula">Matrícula</label>
            <input type="text" id="matricula">
            <br>
            <lable for="caracteristicas">Características:</lable>
                    <select name="caracteristicas" id="caracteristicas">
                        <option value="Utilitario">Utilitario</option>
                        <option value="Todo Terreno">Todo Terreno</option>
                        <option value="Alta Gama">Alta Gama</option>
                    </select>
                    <br>
                    <lable for="otros_datos">Otros datos:</lable> 
                    <br>
                    <input type="checkbox" name="otros_datos" id="servofrenos" value="Servofrenos" checked>
                    <label for="servofrenos">Servofrenos</label>
                    <input type="checkbox" name="otros_datos" id="elevalunas" value="Elevalunas" checked>
                    <label for="elevalunas">Elevalunas</label>
                    <input type="checkbox" name="otros_datos" id="remolque" value="Remolque">
                    <label for="remolque">Remolque</label>
                    <br>
        </fieldset>
        <input type="submit" value="enviar">
    </form>
</body>
</html>
